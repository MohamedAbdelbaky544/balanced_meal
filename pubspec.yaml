name: balanced_meal
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  go_router: ^15.1.2
  json_annotation: ^4.9.0
  retrofit: ^4.4.2
  injectable: ^2.5.0
  get_it: ^8.0.3
  logger: ^2.5.0
  dio: ^5.8.0+1
  flutter_bloc: ^9.1.1
  google_fonts: ^6.2.1
  dartz: ^0.10.1
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  dropdown_button2: ^2.3.9
  curl_logger_dio_interceptor: ^1.0.0
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.10.0
  flutter_gen:
  json_serializable: ^6.9.0
  retrofit_generator: ^9.1.5
  injectable_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_gen:
  output: lib/core/presentation/utils/generated/generated_assets/
  integrations:
    flutter_svg: true
